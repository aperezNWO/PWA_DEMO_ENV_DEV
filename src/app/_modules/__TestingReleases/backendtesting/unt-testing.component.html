<div align="left">
    <hr>
    <h1>[NODE.JS]</h1>
    <br>
    <input type="button" (click)="this.TestNodeJs()" value="{{this.BtnTestNodeJSCaption}}" [disabled]="!(this.BtnTestNodeJSCaption == '[TEST NODE.JS]')">
    <br>
    <label id="lblStatusNodeJs">Test Result :[{{this.lblStatusNodeJs}}]</label>
    <hr>
    <h1>[SPRING BOOT]</h1>
    <input type="button" (click)="this.TestSpringBoot()" value="{{this.BtnTestSpringBootCaption}}" [disabled]="!(this.BtnTestSpringBootCaption == '[TEST SPRINGBOOT]')">
    <br>
    <label id="lblStatusSprinbBoot">Test Result :[{{this.lblStatusSpringBoot}}]</label>
    <hr>
    <h1>[PYTHON / DJANGO]</h1>
    <input type="button" (click)="this.TestDjango()" value="{{this.BtnTestDjangoCaption}}" [disabled]="!(this.BtnTestDjangoCaption == '[TEST DJANGO]')">
    <br>
    <label id="lblStatusDjango">Test Result :[{{this.lblStatusDjango}}]</label>
    <hr>

</div>
<hr />
<div align="right">
    <a routerLink="/Dev">[Volver al Menu]</a>      
</div>
