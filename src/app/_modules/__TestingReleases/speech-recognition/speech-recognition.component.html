<div class="speech-recognition-container">
    <h2>Speech Recognition with Angular</h2>
  
    <div class="controls">
      <button (click)="startListening()" [disabled]="isListening">Start Listening</button>
      <button (click)="stopListening()" [disabled]="!isListening">Stop Listening</button>
      <button (click)="speakText()">Speak Text</button>
    </div>
  
    <div class="output">
      <h3>Transcript:</h3>
      <p>{{ transcript || 'No speech detected yet.' }}</p>
    </div>
  
    <div *ngIf="error" class="error">
      <p>Error: {{ error }}</p>
    </div>
  </div>
<hr>
<div align="right">
    <a routerLink="/Dev">[Volver al Menu]</a>
</div>
