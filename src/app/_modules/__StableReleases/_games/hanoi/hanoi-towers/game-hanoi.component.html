<h1>[HANOI TOWER BOARD]</h1>
<hr/>
<!--RODS / INICIO -->
<div class="game-container" align="left">
    <table width="100%">
        <thead>
            <td align="center">A</td>
            <td align="center">B</td>
            <td align="center">C</td>
        </thead>
        <tr>
            <td width="33%" align="center"><app-tower [tower]="this.hanoiEngine.towerA"></app-tower></td>
            <td width="33%" align="center"><app-tower [tower]="this.hanoiEngine.towerB"></app-tower></td>
            <td width="33%" align="center"><app-tower [tower]="this.hanoiEngine.towerC"></app-tower></td>
        </tr>
        <tfoot></tfoot>        
    </table>
</div>
<!--RODS / FIN    -->
<!--STATUS / INICIO -->
<hr/>
<div align="left" class="steps-container">
    <div align="left" class="steps-content" *ngFor="let step of this.hanoiEngine.steps">
        <span>{{step}}</span>
    </div>
</div>
<!-- STATUS / FIN   -->
<hr/>
    <div id="diskAmtListDiv" align="left">
        <label for="diskAmtList">{{this.hanoiEngine.tituloDiskAmtList}}</label>
        &nbsp;&nbsp;
        <select id="diskAmtList"
                name="diskAmtList"
                #__diskAmtList>
                <option *ngFor="let _diskItem of this.hanoiEngine._diskAmtList" 
                        [value]   ="_diskItem._index"
                        [selected]="_diskItem._selected">{{_diskItem._value}}
                </option>
        </select>
    </div>
<!-- BUTTONS / INICIO -->
<hr/>
<div align="left">
    <input type="button" id="btnNewGame"   value="[NEW GAME]"    (click)="this.hanoiEngine.auto_newGame();"   [disabled]="(this.hanoiEngine._startGame==false)">
    |
    <input type="button" id="btnStartGame" value="[START GAME]"  (click)="this.hanoiEngine.auto_startGame();" [disabled]="(this.hanoiEngine._startGame==true)">
</div>
<!-- BUTTONS / FIN    -->
<hr />
<div align="right">
    <a routerLink="/Dev">[Volver al Men√∫]</a>  
</div>
