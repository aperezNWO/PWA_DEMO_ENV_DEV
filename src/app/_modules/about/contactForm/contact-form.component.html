<div *ngIf="!isLoggedIn">
    <button (click)="loginWithFacebook()">Login with Facebook</button>
</div>

<div *ngIf="isLoggedIn">
  <!--<p>Welcome, {{ user?.name }}!</p>-->
  <!--<img [src]="user?.photoUrl" alt="Profile Picture">-->

  <div class="contact-form-container">
    <h2>Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" readonly="readonly"  />
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error">
          Name is required and must be at least 3 characters long.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" readonly="readonly" />
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">
          Please enter a valid email address.
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message"></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error">
          Message is required and must be at least 10 characters long.
        </div>
      </div>
  
      <button type="submit" [disabled]="contactForm.invalid">Submit</button>
    </form>
  </div>

  <button (click)="logout()">Logout</button>
</div>
