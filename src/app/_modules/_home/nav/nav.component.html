<header class="">
    <div class="">
      <nav class="navbar navbar-expand-lg subtitle">
        <!--menu toggle - WORKS ON MOBILE VERSION-->
        <button class="navbar-toggler" type="button" data-toggle="collapse"     
          data-target="#navbarItems" aria-controls="navbarItems"                
          aria-expanded="false" aria-label="Toggle navigation" 
          (click)="this.NavbarCollapsed = !this.NavbarCollapsed">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--fin menu toogle -->
        <!-- inicio brand -->
        <a class="navbar-brand" href="#">
          <div class="subtitle" (click)="this.NavbarCollapsed=true;">
            <!--<h2>{{this._appBrand}}</h2>-->
            <a routerLink="/">
              <img
              [src]="'https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/800px-Angular_full_color_logo.svg.png'"
              [alt]="'Angular Logo'"
              class="me-1"
              style="width: 25px"
              />
            </a>
            </div>
        </a>
        <!-- fin brand -->
        <!-- menu items inicio -->
        <div class="collapse navbar-collapse subtitle" id="navbarItems" #navbarItems
            [ngbCollapse]="this.NavbarCollapsed">
            <ul class="navbar-nav" *ngFor="let page of pages">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/{{page.url}}" (click)="this.NavbarCollapsed=true;"><div align="left">{{page.text}}</div></a>
                </li>
            </ul>
        </div>
        <!-- menu items fin  -->
      </nav>
    </div>
</header>
<hr/>
<div class="content" role="main">
    <router-outlet></router-outlet>
</div>
<hr/>
<footer>
<div class="footer">
    <h5><a routerLink="/Index">[Index]</a></h5>
    <h5>Aplication Name    : {{this._appBrand}} - {{this._appEnv}}</h5>
    <h5>Aplication Version : {{this._appVersion}}</h5>
</div>
</footer>
